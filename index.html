<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 style="display: flex; justify-content: center;">List of Blogs</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const blogs = [
                {
                    "title": 'Blog 1',
                    "content": 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
                    "category": 'Category 1',
                    "tags": ['Tag 1', 'Tag 2', 'Tag 3', 'Tag 4', 'Tag 5'],
                    "date": '2020-01-01',
                    "author": 'Author 1',
                },
                {
                    "title": 'Blog 2',
                    "content": 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
                    "category": 'Category 2',
                    "tags": ['Tag 1', 'Tag 2'],
                    "date": '2020-01-01',
                    "author": 'Author 2',
                },
                {
                    "title": 'Blog 3',
                    "content": 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
                    "category": 'Category 3',
                    "tags": ['Tag 1', 'Tag 2'],
                    "date": '2020-01-01',
                    "author": 'Author 3',
                },
                {
                    "title": 'Blog 4',
                    "content": 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
                    "category": 'Category 3',
                    "tags": ['Tag 1', 'Tag 2'],
                    "date": '2020-01-01',
                    "author": 'Author 3',
                }
            ];

            const blogContainer = document.createElement('div');

            blogs.forEach(blog => {
                const blogDiv = document.createElement('div');
                const title = document.createElement('h1');
                const content = document.createElement('p');
                const category = document.createElement('p');
                const tags = document.createElement('ul');
                const date = document.createElement('p');
                const author = document.createElement('p');

                title.innerHTML = `Blog Title: ${blog.title}`;
                content.innerHTML = `Blog Content: ${blog.content}`;
                category.innerHTML = `Category: ${blog.category}`;
                date.innerHTML = `Date: ${blog.date}`;
                author.innerHTML = `Author: ${blog.author}`;

                // Iterate through tags and create li elements
                blog.tags.forEach(tag => {
                    const tagItem = document.createElement('li');
                    tagItem.innerHTML = tag;
                    tags.appendChild(tagItem);
                });

                // Append elements to blogDiv
                blogDiv.appendChild(title);
                blogDiv.appendChild(content);
                blogDiv.appendChild(category);
                blogDiv.appendChild(tags);
                blogDiv.appendChild(date);
                blogDiv.appendChild(author);

                // Append blogDiv to blogContainer
                blogContainer.appendChild(blogDiv);
            });

            // Append blogContainer to the body
            document.body.appendChild(blogContainer);
        });
    </script>

</body>

</html>
